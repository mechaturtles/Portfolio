<html lang="en">

  {% include head.html %}

	<body class="is-preload">
		<!-- Wrapper -->
		<div id="wrapper">
			
			<!-- Header -->
			<header id="header">
				<div class="inner">
			  
					<!-- Logo -->
					<a href="{{ "/" | relative_url }}" class="logo">
						<span class="symbol"><img src="{{ "/images/logo.svg" | relative_url }}" alt="" /></span><span class="title">{{ site.title }}</span>
					</a>

					<!-- Nav -->
					<nav>
						<ul>
							<li><a href="#menu">Menu</a></li>
						</ul>
					</nav>

				</div>
			</header>
	  
			<!-- Menu -->
			<nav id="menu">
				<h2>Menu</h2>
				<ul>
					<li><a href="{{ "/" | relative_url }}">Home</a></li>
					<li><a href="{{ "/about/" | relative_url }}">About</a></li>
					<li><a href="{{ "/resume/" | relative_url }}">Resume</a></li>
					<li><a href="{{ "/faq/" | relative_url }}">FAQ</a></li>
				</ul>
			</nav>

			<div id= "main">
				<div class="inner">
					{{ content }}
				</div>
			</div>
	
			<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<section>
						<h2>Follow</h2>
						<ul class="icons">
								<li><a href="https://github.com/mechaturtles" class="icon style2 fa-github"><span class="label">GitHub</span></a></li>
							<li><a href="#" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>			
					</section>
					<ul class="copyright">
						<li><time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}.</li>
					</ul>
				</div>
			</footer>

		</div>
		<!-- Scripts -->
		<script src="{{ "/assets/js/jquery.min.js" | relative_url }}"></script>
		<script src="{{ "/assets/js/browser.min.js" | relative_url }}"></script>
		<script src="{{ "/assets/js/breakpoints.min.js" | relative_url }}"></script>
		<script src="{{ "/assets/js/util.js" | relative_url }}"></script>
		<script src="{{ "/assets/js/main.js" | relative_url }}"></script>
	
  </body>
</html>
